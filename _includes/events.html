<div class="events">
  <div class="wrapper">
    <h2>Upcoming Events</h2>
    <ul>
      {% for event in site.data.events limit:5 %}
        {% if event.link %}
          <li><a href="{{ event.link }}">{{ event.date }} - {{ event.title }}</a></li>
        {% else %}
          <li>{{ event.date }} - {{ event.title }}</li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
